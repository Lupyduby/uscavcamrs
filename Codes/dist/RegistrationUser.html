<!DOCTYPE html>
<html lang="en">
  <head>
    <div style="position:absolute; left:10%; top:5%;">
    <h2>Registration Form</h2>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USC Audio Visual Reservation and Asset Management System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

    </div>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


<div style="position:absolute; left:10%; top:15%;">
<form method="POST" action="#">

<table>

<tr height="50">
    <td><label for="firstname">Firstname</label></td>
    <td><input type="text" class="form-control" id="firstname" placeholder="Enter Firstname"></td>
</tr>


<tr  height="50">
    <td><label for="lastname">Lastname</label></td>
    <td><input type="text" class="form-control" id="lastname" placeholder="Enter Lastname"></td>
</tr>


<tr  height="50"> 
    <td><label for="idnumber">ID number</label></td>
    <td><input type="email" class="form-control" id="idnumber" placeholder="Enter ID number"></td>
</tr> 

<tr  height="50">
    <td><label for="email">Email</label></td>
    <td><input type="email" class="form-control" id="email" placeholder="Enter Email"></td>
</tr>
<tr  height="50">
    <td><label>Campus</label></td>
          <td><select class="form-control">
           <option>Downtown Campus</option>
           <option>North Campus</option>
           <option>Talamban Campus</option>
           <option>South Campus</option>
          </select></td>
</tr>
<tr  height="50">
    <td><label>College Dept</label></td>
    <td><select class="form-control">
           <option>College of Engineering</option>
           <option>College of Education</option>
           <option>College of Architecture and Fine Arts</option>
           <option>College of Arts and Sciences</option>
           <option>School of Business and Economics</option>
           <option>School of Health Care Professions</option>
           <option>School of Law and Governance</option>
         </select></td>
</tr>


<tr  height="50">
    <td><label>Account Type</label></td>
    <td><select class="form-control">
           <option>Chair</option>
           <option>Dean</option>
           <option>Faculty</option>
           <option>Office</option>
           <option>SO Co-Curricular</option>
           <option>SO Extra-Curricular</option>
          </select></td>
</tr>

<tr  height="50">
    <td><label for="office/org">Name of Office/Org</label></td>
    <td><input type="text" class="form-control" id="office/org" placeholder="Enter Name of Office/Org."></td>
</tr>

<tr  height="50">
    <td><label for="dept">Department</label></td>
    <td><input type="text" class="form-control" id="dept" placeholder="Enter Department"></td>
</tr>

<tr  height="50">
    <td><a href="www.w3schools.com"> <button type="button" class="btn btn-primary">Submit</button></a></td>
</tr>

</table>
</form>
  
  </body>
</html>
