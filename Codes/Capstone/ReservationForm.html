 <div class="col-lg-12" role="main">
      <div class="reservation-form">
        <h1 id="avc-guidelines" class="page-header">AVC Reservation Form</h1>
        <div class="col-md-12 validate-content">
        
            <div style="left:10%; top:15%;">
              <form method="POST" action="#">

              <table>

                <tr height="50">
                   <td><label for="oldpass" >Campus</label></td>
                    <td>
                      <select class="form-control-general" id="campus">
                        <option value="Talamban">Talamban</option>
                        <option value="South">South</option>
                        <option value="Downtown">Downton</option>
                      </select>
                    </td>
                </tr>


                <tr height="50" id="tc">
                   <td><label for="oldpass">Talamban Campus</label></td>
                    <td>
                      <select class="form-control-general">
                        <option value="#">Rigney Hall</option>
                        <option value="#">CAS AV Hall</option>
                        <option value="#">Heoppener Hall</option>
                      </select>
                    </td>
                </tr>


                <tr height="50" id="dc">
                   <td><label for="oldpass">Downtown Campus</label></td>
                    <td>
                      <select class="form-control-general">
                        <option value="#">Buttenbruch Hall</option>
                        <option value="#">Ganseweinkel Hall</option>
                      </select>
                    </td>
                </tr>



                <tr height="50" id="sc">
                   <td><label for="oldpass">South Campus</label></td>
                    <td><input type="text" class="form-control-general" id="confirmpass" value="Buchick Hall" readonly></td>
                </tr>


                <tr  height="50">
                   <td><label for="confirmpass">Date</label></td>
                    <td><input class="form-control-general" id="datepicker"></td>
                </tr>

                <tr  height="50" class="time-row">
                   <td><label for="confirmpass">Time start</label></td>
                    <td id="timestart"><select class="form-control-general">
                        <option value="#">07:00</option>
                        <option value="#">07:30</option>
                        <option value="#">08:00</option>
                      </select></td>
                   <td><label for="confirmpass">Time end</label></td>
                    <td><select class="form-control-general">
                        <option value="#">07:00</option>
                        <option value="#">07:30</option>
                        <option value="#">08:00</option>
                      </select></td>
                </tr>

                <tr  height="50">
                   <td><a href="#"> <button type="button" class="btn btn-success">Validate</button></a></td>
                </tr> 
                </table>
              </form>
